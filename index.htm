<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Clock With Team Logos</title>
</head>
<body>
   <div class="heading">
     <h3>Click on team logo to display on clock</h3>
   </div>
   <main>
   <section class="column">
      <button class="logo-btn"><img src="img/tide.png" id="tide" alt="Alabama logo"></button>
      <button class="logo-btn"><img src="img/unc.png" id="unc" alt="UNC logo"></button>
      <button class="logo-btn"><img src="img/hurricanes.png" id="hurricanes" alt="Hurricanes logo"></button>
      <button class="logo-btn"><img src="img/dolphins.png" id="dolphins" alt="Dolphins logo"></button>
   </section>
   <section class="clock"> 
      <img src="" id="logo">
      <div class="num num1">
        <div>1</div>
      </div>
      <div class="num num2">
        <div>2</div>
      </div>
      <div class="num num3">
        <div>3</div>
      </div>
      <div class="num num4">
        <div>4</div>
      </div>
      <div class="num num5">
        <div>5</div>
      </div>
      <div class="num num6">
        <div>6</div>
      </div>
      <div class="num num7">
        <div>7</div>
      </div>
      <div class="num num8">
        <div>8</div>
      </div>
      <div class="num num9">
        <div>9</div>
      </div>
      <div class="num num10">
        <div>10</div>
      </div>
      <div class="num num11">
        <div>11</div>
      </div>
      <div class="num num12">
        <div>12</div>
      </div>
    
      <div class="hand" id="sec">
        <div class="sec"></div>
      </div>
      <div class="hand" id="min">
        <div class="min"></div>
      </div>
      <div class="hand" id="hour">
        <div class="hour"></div>
      </div>
   </section>

   <section class="column">
     <button class="logo-btn"><img src="img/bulldogs.png" id="bulldogs" alt="Bulldogs logo"></button> 
     <button class="logo-btn"><img src="img/tech.png" id="hokies" alt="Hokies logo"></button>
     <button class="logo-btn"><img src="img/wvu-3.png" id="mountaineers" alt="Mountaineers logo"></button>
     <button class="logo-btn"><img src="img/nylogo.png" id="giants" alt="Giants logo"></button>
   </section>
   </main>

   <footer>
      <h3>&copy; 2024 Gerald Andrews Media</h3>
   </footer>
  
   <script src="script.js"></script>
</body>
</html>
